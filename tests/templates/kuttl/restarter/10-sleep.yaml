---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sleep
data:
  property: value
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sleep
  labels:
    restarter.stackable.tech/enabled: "true"
spec:
  selector:
    matchLabels:
      app: sleep
  serviceName: "sleep"
  replicas: 1
  template:
    metadata:
      labels:
        app: sleep
    spec:
      serviceAccount: integration-tests-sa
      volumes:
        - name: config
          configMap:
            name: sleep
            items:
              - key: property
                path: property
      containers:
      - name: sleep
        image: alpine
        command:
          - sleep
        args:
          - infinity
        volumeMounts:
            - name: config
              mountPath: /config
